<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="description" content="Web para Analizar y contar caracteres de texto ingresados por el usuario.">

<body>
  <header>
    <h1>Analizador de Texto </h1>
  </header>
  <main>
    <div id="box1">
      <textarea name="user-input"  cols="40" rows="10"></textarea>
    </div>
    <div id="box2">
      <ul>
        <li class="metrics">caracteres: </li>
        <li class="metrics">Caracteres sin espacios: </li>

    <div>

    </div>
  </main>
  <footer>
